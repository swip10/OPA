# Use postgres/postgres user/password credentials
version: '3.5'


services:
  postgres:
    container_name: postgres
    image: postgres:latest
#    environment:
#      POSTGRES_USER: ${POSTGRES_USER}
#      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
#      POSTGRES_DB: ${POSTGRES_DB}
    env_file:
      - ./../../config/config_sql2.env
    volumes:
      - ./postgres-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - network1
  adminer:
    image: adminer
#    restart: always
    ports:
      - "8080:8080"
    networks:
      - network1

networks:
  network1:
    external: true
    name: my_network

