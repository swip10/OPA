apiVersion: v1
kind: Service # Create service
metadata:
  name: dashboard # Sets the service name
  labels:
    app: dashboard # Defines app to create service for
spec:
  type: LoadBalancer # Sets the service type
  ports:
    - protocol: TCP
      port: 8051 # Sets the port to run the postgres application
      targetPort: 8050
  selector:
    app: dashboard